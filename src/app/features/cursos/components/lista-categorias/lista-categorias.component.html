<div>
  <h2>Tipos de Atividades</h2>
  <mat-divider></mat-divider>
  <!-- Mostra mensagem de erro caso ocorra -->
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Extensão" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 3%;"> Código </th>
        <td mat-cell *matCellDef="let row" style="width: 3%;"> {{row.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;"> Nome </th>
        <td mat-cell *matCellDef="let row" style="width: 10%;"> {{row.nome}} </td>
      </ng-container>

      <!-- Ação Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef style="padding-left:60px;"> Ação </th>
        <td mat-cell *matCellDef="let row">
          <div class="button-row">
            <div class="flex-container">
              <div class="button-container">
                <button mat-mini-fab aria-label="Example icon button with a menu icon">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
              <div class="button-container">
                <button mat-mini-fab aria-label="Example icon button with a home icon">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">Nenhum valor corresponde ao filtro "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione páginas de categorias."></mat-paginator>
  </div>


</div>
