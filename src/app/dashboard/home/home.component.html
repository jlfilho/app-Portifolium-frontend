  <!-- Barra Lateral -->
<!-- Botão de Alternância Fixo -->
   <mat-toolbar  class="header">
     <button mat-icon-button (click)="toggleSidebar()">
       <mat-icon>menu</mat-icon>
      </button>
      <div mat-card-avatar class="header-image"></div>
      <span class="menu-spacer"><strong>Portifolium</strong></span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="goToProfile()">
          <mat-icon>person</mat-icon>
          Perfil
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="dashboard-container">
  <!-- Barra Lateral -->
  <mat-sidenav #sidenav mode="side" [opened]="!isCollapsed" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span *ngIf="!isCollapsed">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/cursos">
        <mat-icon>school</mat-icon>
        <span *ngIf="!isCollapsed">Cursos</span>
      </a>
      <a mat-list-item routerLink="/categorias">
        <mat-icon>device_hub</mat-icon>
        <span *ngIf="!isCollapsed">Tipos de atividades</span>
      </a>
      <a mat-list-item routerLink="/usuarios">
        <mat-icon>person</mat-icon>
        <span *ngIf="!isCollapsed">Usuários</span>
      </a>
      <a mat-list-item routerLink="/configuracoes">
        <mat-icon>settings</mat-icon>
        <span *ngIf="!isCollapsed">Configurações</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo Principal -->
  <mat-sidenav-content>
    <!-- Área de Conteúdo -->
    <div class="content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
