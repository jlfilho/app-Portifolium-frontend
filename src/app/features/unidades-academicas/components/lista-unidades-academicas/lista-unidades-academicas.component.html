<div class="container">
  <div class="header">
    <div class="header-left">
      <h1>
        <mat-icon>apartment</mat-icon>
        Unidades Acadêmicas
      </h1>
      <p>Gerencie as unidades acadêmicas vinculadas aos cursos.</p>
    </div>

    <button mat-raised-button class="btn-primary add-button" (click)="addUnidade()">
      <mat-icon>add</mat-icon>
      Nova Unidade
    </button>
  </div>

  <mat-card class="table-card">
    <div class="filter-row">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Buscar por nome</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input
          #filterInput
          matInput
          placeholder="Digite o nome da unidade..."
          (keyup)="applyFilter(filterInput.value)"
        >
        <button
          mat-icon-button
          matSuffix
          *ngIf="filtro"
          (click)="filterInput.value = ''; applyFilter('')"
          matTooltip="Limpar filtro"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="table-wrapper" *ngIf="!isLoading; else loadingTemplate">
      <table mat-table [dataSource]="unidades" matSort class="unidades-table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let unidade">{{ unidade.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let unidade">{{ unidade.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let unidade">
            <span class="descricao" *ngIf="unidade.descricao; else semDescricao">
              {{ unidade.descricao }}
            </span>
            <ng-template #semDescricao>
              <span class="descricao sem-descricao">Sem descrição</span>
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="actions-header">Ações</th>
          <td mat-cell *matCellDef="let unidade" class="actions-cell">
            <button mat-icon-button color="primary" matTooltip="Editar unidade" (click)="editUnidade(unidade)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Excluir unidade" (click)="deleteUnidade(unidade)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="empty-state" *ngIf="unidades.length === 0">
        <mat-icon>school</mat-icon>
        <p>Nenhuma unidade acadêmica encontrada.</p>
      </div>
    </div>
  </mat-card>

  <mat-paginator
    class="paginator"
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 20, 50]"
    (page)="onPageChange($event)"
    *ngIf="totalElements > 0"
    showFirstLastButtons>
  </mat-paginator>

  <ng-template #loadingTemplate>
    <div class="loading-inline">
      <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
      <span>Carregando unidades acadêmicas...</span>
    </div>
  </ng-template>
</div>
